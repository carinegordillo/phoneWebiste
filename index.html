<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> Phone</a></li>
                    <li><a href="#"> Accessories</a></li>
                    <li><a href="#"> Cart</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <img src="mobile.png" alt="phone" class="mobile">
            <div class="overlay>"><h1> hellooooooooooojoiiuhuhbuybouybouhbohubohboihbuhbohbohboh </h1></div>
            <div id="circle">
                <div class="feature one"> 
                    <img src="camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two"> 
                    <img src="battery.png" alt="battery"> 
                    <div>
                        <h1>Battery</h1>
                        <p>5000mah, 720 hours Standby</p>
                    </div>
                </div>
                    
                <div class="feature three">
                    <img src="processor.png" alt="processor"> 
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                    
                <div class="feature four">
                    <img src="display.png" alt="display"> 
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                </div>
        </div>
        </div>

        <div class="controls">
            <img src="arrow.png" alt="controls" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" alt="controls" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue=circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum=rotateValue+"rotate(+90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }

    </script>
</body>
</html>
